<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        var arr = JSON.parse(window.localStorage.getItem("student_data"))
        // to confirm it is array of object
        // console.log(Array.isArray(arr))
        var res = "<table border=1 cellspacing=0 cellpadding=10>";
        arr.forEach((data)=>{
            res +=
            `
            <tr>
                <td>${data.roll}</td>
                <td>${data.name}</td>
                <td>${data.email}</td>
                <td>${data.password}</td>
                <td>${data.mobile}</td>
            </tr>
            `
        });
        res += "</table>";

        $("div").innerHTML=res;

        function $(element)
        {
            return document.querySelector(element)
        }
    </script>
</body>
</html>
