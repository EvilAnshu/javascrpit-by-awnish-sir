<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form align="center">
        <h1>Register Here..</h1>
        Name : <br/><input type="text" name="name" id="name"><br/>
        Email : <br/><input type="email" name="email" id="email"><br/>
        Password : <br/><input type="password" name="pass" id="pass"><br/>
        Mobile : <br/><input type="number" name="mob" id="mob"><br/><br/>
        <input type="button" onclick="demo()" value="Submit">
    </form>
    <script>
        function demo(){
        var name=document.querySelector("#name").value;
        var email=document.querySelector("#email").value;
        var pass=document.querySelector("#pass").value;
        var mob=document.querySelector("#mob").value;
        var roll=1
        var newObj=
            {
                "roll" : roll,
                "name" : name,
                "email" : email,
                "pass" : pass,
                "mob" : mob
            }
        var data= JSON.parse(window.localStorage.getItem("student"))
        if(data==null)
        data=[newObj]
        else
        {
            newObj.roll=data[data.length-1].roll+1
            data.push(newObj);
        }
        window.localStorage.setItem('student',JSON.stringify(data));
    }
    </script>
</body>
</html>
